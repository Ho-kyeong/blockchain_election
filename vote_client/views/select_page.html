<html>
<head>
  <meta charset="utf-8">
  <title>VOTE</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script>
    angular
      .module('select_page', ['ngMaterial'])
      .controller('AppCtrl', function($scope) {
        $scope.presidential_election = function() {
          location.href = '/presidential_election';
        };
        $scope.shareholders_meeting = function() {
          location.href = '/shareholders_meeting';
        };
      });
  </script>
</head>
<body>
  <div ng-app="select_page" layout-padding>
    <div class="md-whiteframe-4dp" >
      <div  layout-padding>
          <md-toolbar >
            <h3>선거방식을 선택해주세요</h3>
          </md-toolbar>
          <div layout="row" ng-controller="AppCtrl">
            <md-button flex="50" class="md-raised" ng-click="presidential_election()">대통령 선거</md-button>
            <md-button flex="50" class="md-raised" ng-click="shareholders_meeting()">주주총회</md-button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
